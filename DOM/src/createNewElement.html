<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Playing With DOM API</h1>

    <script>
        var element = document.createElement('p');
        element.textContent = "This paragraph is added by .createElement method";
        document.body.appendChild(element);
    </script>
</body>
</html>
